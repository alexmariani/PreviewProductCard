<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<div class="container">
			<div id="main-image">
			</div>
			<div class="description">
				<div class="title">PERFUME</div>
				<div class="subtitle"><strong>Gabrielle Essence Eau De Parfum </strong></div>
				<p class="paragrafo">
					A floral,solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
				</p>
				<div class="prezzo">
					<div class="attuale">$149.99</div>
					<div class="precedente">$169.99</div>
				</div>
				<div class="acquista">
					<a class="btnAcquista">
						<img src="./images/icon-cart.svg" class="imageAcquista" style="margin-right: 10px" alt="" />
						<div class="testoAcquista">Add to Cart</div></a
					>
				</div>
			</div>
		</div>
	</body>
</html>
